<style>

<body>

</div>

<script>
/* ================== KELƒ∞ME HAVUZU (B√úY√úK) ================== */
const wordLevels={

{en:"school",tr:"okul"},{en:"friend",tr:"arkada≈ü"},

{en:"tree",tr:"aƒüa√ß"},{en:"road",tr:"yol"},

],

{en:"money",tr:"para"},{en:"movie",tr:"film"},
{en:"travel",tr:"seyahat"},{en:"weather",tr:"hava durumu"},
{en:"history",tr:"tarih"},{en:"culture",tr:"k√ºlt√ºr"},

],

{en:"future",tr:"gelecek"},{en:"confidence",tr:"√∂zg√ºven"},

],
4:[

{en:"opportunity",tr:"fƒ±rsat"},
{en:"communication",tr:"ileti≈üim"},
{en:"creativity",tr:"yaratƒ±cƒ±lƒ±k"},
{en:"performance",tr:"performans"},
{en:"independent",tr:"baƒüƒ±msƒ±z"},
{en:"discipline",tr:"disiplin"},
{en:"motivation",tr:"motivasyon"},
{en:"leadership",tr:"liderlik"}
],
5:[
{en:"self-awareness",tr:"√∂z farkƒ±ndalƒ±k"},

]

/* ================== OYUN DEƒûƒ∞≈ûKENLERƒ∞ ================== */
let level=1,score=0,time=30,lives=3;
let words=[],wordIndex=0;
let correctIndex,currentWord,timer;

/* ================== SHUFFLE ================== */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

/* ================== OYUN BA≈ûLAT ================== */
function startGame(){
  level=1;score=0;
  document.getElementById("startBtn").classList.add("hidden");
  document.getElementById("options").classList.remove("hidden");
  startLevel();
}

/* ================== LEVEL ================== */
function startLevel(){
  words=[...wordLevels[level]];
  shuffle(words);
  wordIndex=0;
  time=[0,30,25,20,18,15][level];
  lives=[0,3,3,2,2,1][level];
  updateStats();
  nextWord();
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    updateStats();
    if(time<=0||lives<=0) endGame();
  },1000);
}

/* ================== KELƒ∞ME (TEKRARSIZ) ================== */
function nextWord(){
  if(wordIndex>=words.length){
    shuffle(words);
    wordIndex=0;
  }
  currentWord=words[wordIndex++];
  document.getElementById("english").textContent=currentWord.en;

  const opts=document.querySelectorAll(".option");
  correctIndex=Math.floor(Math.random()*4);
  let used=new Set();

  opts.forEach((o,i)=>{
    o.className="option";
    if(i===correctIndex){
      o.textContent=currentWord.tr;
    }else{
      let r;
      do{
        r=words[Math.floor(Math.random()*words.length)].tr;
      }while(r===currentWord.tr||used.has(r));
      used.add(r);
      o.textContent=r;
    }
  });
}

/* ================== KONTROL ================== */
function check(i){
  const opts=document.querySelectorAll(".option");
  if(i===correctIndex){
    opts[i].classList.add("correct");
    score+=10;
    if(score>=level*120 && level<5){
      level++;
      startLevel();
      return;
    }
  }else{
    opts[i].classList.add("wrong");
    lives--;
  }
  updateStats();
  setTimeout(nextWord,400);
}

/* ================== STAT ================== */
function updateStats(){
  levelEl.textContent=level;
  scoreEl.textContent=score;
  timeEl.textContent=time;
  livesEl.textContent=lives;
}
const levelEl=document.getElementById("level");
const scoreEl=document.getElementById("score");
const timeEl=document.getElementById("time");
const livesEl=document.getElementById("lives");

/* ================== OYUN Bƒ∞Tƒ∞≈û ================== */
function endGame(){
  clearInterval(timer);
  document.getElementById("english").textContent="Oyun Bitti üòé";
  document.getElementById("options").classList.add("hidden");
  document.getElementById("startBtn").classList.remove("hidden");
  document.getElementById("startBtn").textContent="Tekrar Oyna";
}
</script>
