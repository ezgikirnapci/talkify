    <!-- Main Content -->

    <!-- Quiz Modal -->
    <div class="modal-overlay" id="quizModal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title">Yeni Quiz OluÅŸtur</h3>
                <button class="modal-close" onclick="closeModal('quizModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="quizForm" onsubmit="event.preventDefault(); saveQuiz();">
                    <div class="form-group">
                        <label class="form-label">Quiz BaÅŸlÄ±ÄŸÄ± *</label>
                        <input type="text" class="form-control" id="quizTitle" required placeholder="Ã–rn: Temel Kelimeler Testi">

                    <div class="form-group">

                            <select class="form-control" id="quizLevel">

            <div class="modal-footer">

            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadQuizzes();
        });
        
        function showAddQuizModal() {
            document.getElementById('quizForm').reset();
            openModal('quizModal');
        }
        
        async function saveQuiz() {
            const data = {
                title: document.getElementById('quizTitle').value,
                description: document.getElementById('quizDescription').value,
                level: document.getElementById('quizLevel').value,
                category: document.getElementById('quizCategory').value
            };
            
            try {
                await apiCall('/quizzes', 'POST', data);
                showToast('Quiz oluÅŸturuldu');
                closeModal('quizModal');
                loadQuizzes();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
    </script>
